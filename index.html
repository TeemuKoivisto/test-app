s://keskustelu.suomi24.fi/yhteiskunta/yhteiskunnan-tuet-ja-avustukset/yhteiskunnan-tuet-ja-avustukset","@type":"WebPage","name":"Yhteiskunnan tuet ja avustukset"}}]},{"@context":"http://schema.org","@type":"Conversation","author":{"@type":"Person","name":"asdf","disambiguatingDescription":"Suomi24 registered user","identifier":1,"image":"https://keskustelu.local.suomi24.fi/img/default_user_icon.png","url":"https://www.suomi24.fi/profiili/asdf"},"commentCount":13,"dateCreated":"2019-07-10T12:47:52.000Z","headline":"Intensiivinen adaptoituminen johtaa geneettiseen rappeutumiseen -todisteita ja niin edespäin ettäjoo","text":"Eliöiden adaptoituminen johtaa muutoksiin niiden solujen epigeneettisissä informaatiokerroksissa, kuten DNA:n metylaatioprofiileissa, histonien epigeneettisissä markkereissa ja ei-koodaavien RNA-molekyylien epigeneettisissä markkereissa. Epigeneettiset modifikaatiot altistavat passiivisen DNA-alustan kuitenkin virheisiin. Mekanismit ovat pääosin jo tiedemiesten tiedossa. Mitä enemmän eliö joutuu sopeutumaan muuttuvaan ympäristöön, sitä enemmän sen genomiin tulee virheitä. Tämä johtaa heikommin toimivaan immuunipuolustusjärjestelmään ja heikentyneeseen kykyyn vastustaa sairauksia ja patogeeneja. Lopulta lajia uhkaa sukupuutto. Evoluutiota ei tapahdu.Hyvä esimerkki on jääkarhu, joka on ilmastonmuutoksen seurauksena joutunut nopeasti sopeutumaan uusiin ympäristöolosuhteisiin. Jääkarhun geneettinen monimuotoisuus on alhainen, toteavat tutkijat. He kiinnittävät huomionsa MHC-proteiineihin (http://www.solunetti.fi/fi/histologia/mhc-proteiinit/2/), joita mm. selkärankaiset käyttävät solujensa pinnalla tunnistamaan erilaisia patogeeneja. MHC-molekyylit sitoutuvat patogeeneihin ja aktivoivat elimistön immuunisoluja toimimaan patogeeneja vastaan. MHC-glykoproteiinien valmistukseen tarvitaan useita kymmeniä eri DNA-jaksoja. Kun eliön geneettinen monimuotoisuus laskee, alkavat MHC-proteiinit toimia heikommin, mikä johtaa heikentyneeseen kykyyn vastustaa tauteja ja patogeeneja. Mainittakoon, että sukupuuttoon kuolleilla mammuteilla oli myös geneettinen monimuotoisuus niin alhainen, että se johti MHC-proteiinien heikkoon toimintaan ja lopulta niiden sukupuuttoon.Geneettiselle rappeutumiselle ja sen seurauksille löytyy jo paljon tieteellisiä todisteita. Evoluutiolle sen sijaan ei löydy ensimmäistäkään tieteellistä todistetta.Eliöiden adaptoituminen johtaa muutoksiin niiden solujen epigeneettisissä informaatiokerroksissa, kuten DNA:n metylaatioprofiileissa, histonien epigeneettisissä markkereissa ja ei-koodaavien RNA-molekyylien epigeneettisissä markkereissa. Epigeneettiset modifikaatiot altistavat passiivisen DNA-alustan kuitenkin virheisiin. Mekanismit ovat pääosin jo tiedemiesten tiedossa. Mitä enemmän eliö joutuu sopeutumaan muuttuvaan ympäristöön, sitä enemmän sen genomiin tulee virheitä. Tämä johtaa heikommin toimivaan immuunipuolustusjärjestelmään ja heikentyneeseen kykyyn vastustaa sairauksia ja patogeeneja. Lopulta lajia uhkaa sukupuutto. Evoluutiota ei tapahdu.Hyvä esimerkki on jääkarhu, joka on ilmastonmuutoksen seurauksena joutunut nopeasti sopeutumaan uusiin ympäristöolosuhteisiin. Jääkarhun geneettinen monimuotoisuus on alhainen, toteavat tutkijat. He kiinnittävät huomionsa MHC-proteiineihin (http://www.solunetti.fi/fi/histologia/mhc-proteiinit/2/), joita mm. selkärankaiset käyttävät solujensa pinnalla tunnistamaan erilaisia patogeeneja. MHC-molekyylit sitoutuvat patogeeneihin ja aktivoivat elimistön immuunisoluja toimimaan patogeeneja vastaan. MHC-glykoproteiinien valmistukseen tarvitaan useita kymmeniä eri DNA-jaksoja. Kun eliön geneettinen monimuotoisuus laskee, alkavat MHC-proteiinit toimia heikommin, mikä johtaa heikentyneeseen kykyyn vastustaa tauteja ja patogeeneja. Mainittakoon, että sukupuuttoon kuolleilla mammuteilla oli myös geneettinen monimuotoisuus niin alhainen, että se johti MHC-proteiinien heikkoon toimintaan ja lopulta niiden sukupuuttoon.Geneettiselle rappeutumiselle ja sen seurauksille löytyy jo paljon tieteellisiä todisteita. Evoluutiolle sen sijaan ei löydy ensimmäistäkään tieteellistä todistetta.","comment":[{"downvoteCount":0,"upvoteCount":11,"author":{"@type":"Person","name":"asdf","disambiguatingDescription":"Suomi24 registered user","identifier":1,"image":"https://keskustelu.local.suomi24.fi/img/default_user_icon.png","url":"https://www.suomi24.fi/profiili/asdf"},"comment":[{"downvoteCount":0,"upvoteCount":0,"author":{"@type":"Person","name":"asdf","disambiguatingDescription":"Suomi24 registered user","identifier":1,"image":"https://keskustelu.local.suomi24.fi/img/default_user_icon.png","url":"undefined/asdf"},"dateCreated":"2019-07-11T06:19:22.000Z","text":"niinpä","url":"http://keskustelu.local.suomi24.fi/t/4/intensiivinen-adaptoituminen-johtaa-geneettiseen-rappeutumiseen--todisteita-ja-niin-edespain-ettajoo#comment-41"},{"downvoteCount":0,"upvoteCount":1,"author":{"@type":"Person","name":"asdf","disambiguatingDescription":"Suomi24 registered user","identifier":1,"image":"https://keskustelu.local.suomi24.fi/img/default_user_icon.png","url":"undefined/asdf"},"dateCreated":"2019-07-11T06:19:42.000Z","text":"iop","url":"http://keskustelu.local.suomi24.fi/t/4/intensiivinen-adaptoituminen-johtaa-geneettiseen-rappeutumiseen--todisteita-ja-niin-edespain-ettajoo#comment-42"},{"downvoteCount":0,"upvoteCount":1,"author":{"@type":"Person","name":"asdf","disambiguatingDescription":"Suomi24 registered user","identifier":1,"image":"https://keskustelu.local.suomi24.fi/img/default_user_icon.png","url":"undefined/asdf"},"dateCreated":"2019-07-11T09:14:08.000Z","text":"a .","url":"http://keskustelu.local.suomi24.fi/t/4/intensiivinen-adaptoituminen-johtaa-geneettiseen-rappeutumiseen--todisteita-ja-niin-edespain-ettajoo#comment-45"},{"downvoteCount":0,"upvoteCount":0,"author":{"@type":"Person","name":"premium-user","disambiguatingDescription":"Suomi24 registered user","identifier":2,"image":"https://keskustelu.local.suomi24.fi/img/default_user_icon.png","url":"undefined/premium-user"},"dateCreated":"2019-07-11T10:44:29.000Z","text":"juujaa","url":"http://keskustelu.local.suomi24.fi/t/4/intensiivinen-adaptoituminen-johtaa-geneettiseen-rappeutumiseen--todisteita-ja-niin-edespain-ettajoo#comment-46"},{"downvoteCount":0,"upvoteCount":0,"author":{"@type":"Person","name":"premium-user","disambiguatingDescription":"Suomi24 registered user","identifier":2,"image":"https://keskustelu.local.suomi24.fi/img/default_user_icon.png","url":"undefined/premium-user"},"dateCreated":"2019-07-11T10:45:37.000Z","text":"olen premium user<br />Eliöiden adaptoituminen johtaa muutoksiin niiden solujen epigeneettisissä informaatiokerroksissa, kuten DNA:n metylaatioprofiileissa, histonien epigeneettisissä markkereissa ja ei-koodaavien RNA-molekyylien epigeneettisissä markkereissa. Epigeneettiset modifikaatiot altistavat passiivisen DNA-alustan kuitenkin virheisiin. Mekanismit ovat pääosin jo tiedemiesten tiedossa. Mitä enemmän eliö joutuu sopeutumaan muuttuvaan ympäristöön, sitä enemmän sen genomiin tulee virheitä. Tämä johtaa heikommin toimivaan immuunipuolustusjärjestelmään ja heikentyneeseen kykyyn vastustaa sairauksia ja patogeeneja. Lopulta lajia uhkaa sukupuutto. Evoluutiota ei tapahdu.<br /><br />Hyvä esimerkki on jääkarhu, joka on ilmastonmuutoksen seurauksena joutunut nopeasti sopeutumaan uusiin ympäristöolosuhteisiin. Jääkarhun geneettinen monimuotoisuus on alhainen, toteavat tutkijat. He kiinnittävät huomionsa MHC-proteiineihin (<a target=\"_blank\" href=\"http://www.solunetti.fi/fi/histologia/mhc-proteiinit/2/\">http://www.solunetti.fi/fi/histologia/mhc-proteiinit/2/</a>), joita mm. selkärankaiset käyttävät solujensa pinnalla tunnistamaan erilaisia patogeeneja. MHC-molekyylit sitoutuvat patogeeneihin ja aktivoivat elimistön immuunisoluja toimimaan patogeeneja vastaan. MHC-glykoproteiinien valmistukseen tarvitaan useita kymmeniä eri DNA-jaksoja. Kun eliön geneettinen monimuotoisuus laskee, alkavat MHC-proteiinit toimia heikommin, mikä johtaa heikentyneeseen kykyyn vastustaa tauteja ja patogeeneja. Mainittakoon, että sukupuuttoon kuolleilla mammuteilla oli myös geneettinen monimuotoisuus niin alhainen, että se johti MHC-proteiinien heikkoon toimintaan ja lopulta niiden sukupuuttoon.<br /><br />Geneettiselle rappeutumiselle ja sen seurauksille löytyy jo paljon tieteellisiä todisteita. Evoluutiolle sen sijaan ei löydy ensimmäistäkään tieteellistä todistetta.<br /><br />Eliöiden adaptoituminen johtaa muutoksiin niiden solujen epigeneettisissä informaatiokerroksissa, kuten DNA:n metylaatioprofiileissa, histonien epigeneettisissä markkereissa ja ei-koodaavien RNA-molekyylien epigeneettisissä markkereissa. Epigeneettiset modifikaatiot altistavat passiivisen DNA-alustan kuitenkin virheisiin. Mekanismit ovat pääosin jo tiedemiesten tiedossa. Mitä enemmän eliö joutuu sopeutumaan muuttuvaan ympäristöön, sitä enemmän sen genomiin tulee virheitä. Tämä johtaa heikommin toimivaan immuunipuolustusjärjestelmään ja heikentyneeseen kykyyn vastustaa sairauksia ja patogeeneja. Lopulta lajia uhkaa sukupuutto. Evoluutiota ei tapahdu.<br /><br />Hyvä esimerkki on jääkarhu, joka on ilmastonmuutoksen seurauksena joutunut nopeasti sopeutumaan uusiin ympäristöolosuhteisiin. Jääkarhun geneettinen monimuotoisuus on alhainen, toteavat tutkijat. He kiinnittävät huomionsa MHC-proteiineihin (<a target=\"_blank\" href=\"http://www.solunetti.fi/fi/histologia/mhc-proteiinit/2/\">http://www.solunetti.fi/fi/histologia/mhc-proteiinit/2/</a>), joita mm. selkärankaiset käyttävät solujensa pinnalla tunnistamaan erilaisia patogeeneja. MHC-molekyylit sitoutuvat patogeeneihin ja aktivoivat elimistön immuunisoluja toimimaan patogeeneja vastaan. MHC-glykoproteiinien valmistukseen tarvitaan useita kymmeniä eri DNA-jaksoja. Kun eliön geneettinen monimuotoisuus laskee, alkavat MHC-proteiinit toimia heikommin, mikä johtaa heikentyneeseen kykyyn vastustaa tauteja ja patogeeneja. Mainittakoon, että sukupuuttoon kuolleilla mammuteilla oli myös geneettinen
