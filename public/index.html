ohtaa geneettiseen rappeutumiseen -todisteita ja niin edespäin ettäjoo","text":"Eliöiden adaptoituminen johtaa muutoksiin niiden solujen epigeneettisissä informaatiokerroksissa, kuten DNA:n metylaatioprofiileissa, histonien epigeneettisissä markkereissa ja ei-koodaavien RNA-molekyylien epigeneettisissä markkereissa. Epigeneettiset modifikaatiot altistavat passiivisen DNA-alustan kuitenkin virheisiin. Mekanismit ovat pääosin jo tiedemiesten tiedossa. Mitä enemmän eliö joutuu sopeutumaan muuttuvaan ympäristöön, sitä enemmän sen genomiin tulee virheitä. Tämä johtaa heikommin toimivaan immuunipuolustusjärjestelmään ja heikentyneeseen kykyyn vastustaa sairauksia ja patogeeneja. Lopulta lajia uhkaa sukupuutto. Evoluutiota ei tapahdu.Hyvä esimerkki on jääkarhu, joka on ilmastonmuutoksen seurauksena joutunut nopeasti sopeutumaan uusiin ympäristöolosuhteisiin. Jääkarhun geneettinen monimuotoisuus on alhainen, toteavat tutkijat. He kiinnittävät huomionsa MHC-proteiineihin (http://www.solunetti.fi/fi/histologia/mhc-proteiinit/2/), joita mm. selkärankaiset käyttävät solujensa pinnalla tunnistamaan erilaisia patogeeneja. MHC-molekyylit sitoutuvat patogeeneihin ja aktivoivat elimistön immuunisoluja toimimaan patogeeneja vastaan. MHC-glykoproteiinien valmistukseen tarvitaan useita kymmeniä eri DNA-jaksoja. Kun eliön geneettinen monimuotoisuus laskee, alkavat MHC-proteiinit toimia heikommin, mikä johtaa heikentyneeseen kykyyn vastustaa tauteja ja patogeeneja. Mainittakoon, että sukupuuttoon kuolleilla mammuteilla oli myös geneettinen monimuotoisuus niin alhainen, että se johti MHC-proteiinien heikkoon toimintaan ja lopulta niiden sukupuuttoon.Geneettiselle rappeutumiselle ja sen seurauksille löytyy jo paljon tieteellisiä todisteita. Evoluutiolle sen sijaan ei löydy ensimmäistäkään tieteellistä todistetta.Eliöiden adaptoituminen johtaa muutoksiin niiden solujen epigeneettisissä informaatiokerroksissa, kuten DNA:n metylaatioprofiileissa, histonien epigeneettisissä markkereissa ja ei-koodaavien RNA-molekyylien epigeneettisissä markkereissa. Epigeneettiset modifikaatiot altistavat passiivisen DNA-alustan kuitenkin virheisiin. Mekanismit ovat pääosin jo tiedemiesten tiedossa. Mitä enemmän eliö joutuu sopeutumaan muuttuvaan ympäristöön, sitä enemmän sen genomiin tulee virheitä. Tämä johtaa heikommin toimivaan immuunipuolustusjärjestelmään ja heikentyneeseen kykyyn vastustaa sairauksia ja patogeeneja. Lopulta lajia uhkaa sukupuutto. Evoluutiota ei tapahdu.Hyvä esimerkki on jääkarhu, joka on ilmastonmuutoksen seurauksena joutunut nopeasti sopeutumaan uusiin ympäristöolosuhteisiin. Jääkarhun geneettinen monimuotoisuus on alhainen, toteavat tutkijat. He kiinnittävät huomionsa MHC-proteiineihin (http://www.solunetti.fi/fi/histologia/mhc-proteiinit/2/), joita mm. selkärankaiset käyttävät solujensa pinnalla tunnistamaan erilaisia patogeeneja. MHC-molekyylit sitoutuvat patogeeneihin ja aktivoivat elimistön immuunisoluja toimimaan patogeeneja vastaan. MHC-glykoproteiinien valmistukseen tarvitaan useita kymmeniä eri DNA-jaksoja. Kun eliön geneettinen monimuotoisuus laskee, alkavat MHC-proteiinit toimia heikommin, mikä johtaa heikentyneeseen kykyyn vastustaa tauteja ja patogeeneja. Mainittakoon, että sukupuuttoon kuolleilla mammuteilla oli myös geneettinen monimuotoisuus niin alhainen, että se johti MHC-proteiinien heikkoon toimintaan ja lopulta niiden sukupuuttoon.Geneettiselle rappeutumiselle ja sen seurauksille löytyy jo paljon tieteellisiä todisteita. Evoluutiolle sen sijaan ei löydy ensimmäistäkään tieteellistä todistetta.","comment":[{"downvoteCount":0,"upvoteCount":11,"author":{"@type":"Person","name":"asdf","disambiguatingDescription":"Suomi24 registered user","identifier":1,"image":"https://keskustelu.local.suomi24.fi/img/default_user_icon.png","url":"https://www.suomi24.fi/profiili/asdf"},"comment":[{"downvoteCount":0,"upvoteCount":0,"author":{"@type":"Person","name":"asdf","disambiguatingDescription":"Suomi24 registered user","identifier":1,"image"  premium user<br />Eliöiden adaptoituminen johtaa muutoksiin niiden solujen epigeneettisissä informaatiokerroksissa, kuten DNA:n metylaatioprofiileissa, histonien epigeneettisissä markkereissa ja ei-koodaavien RNA-molekyylien epigeneettisissä markkereissa. Epigeneettiset modifikaatiot altistavat passiivisen DNA-alustan kuitenkin virheisiin. Mekanismit ovat pääosin jo tiedemiesten tiedossa. Mitä enemmän eliö joutuu sopeutumaan muuttuvaan ympäristöön, sitä enemmän sen genomiin tulee virheitä. Tämä johtaa heikommin toimivaan immuunipuolustusjärjestelmään ja heikentyneeseen kykyyn vastustaa sairauksia ja patogeeneja. Lopulta lajia uhkaa sukupuutto. Evoluutiota ei tapahdu.<br /><br />Hyvä esimerkki on jääkarhu, joka on ilmastonmuutoksen seurauksena joutunut nopeasti sopeutumaan uusiin ympäristöolosuhteisiin. Jääkarhun geneettinen monimuotoisuus on alhainen, toteavat tutkijat. He kiinnittävät huomionsa MHC-proteiineihin (<a target=\"_blank\" href=\"http://www.solunetti.fi/fi/histologia/mhc-proteiinit/2/\">http://www.solunetti.fi/fi/histologia/mhc-proteiinit/2/</a>), joita mm. selkärankaiset käyttävät solujensa pinnalla tunnistamaan erilaisia patogeeneja. MHC-molekyylit sitoutuvat patogeeneihin ja aktivoivat elimistön immuunisoluja toimimaan patogeeneja vastaan. MHC-glykoproteiinien valmistukseen tarvitaan useita kymmeniä eri DNA-jaksoja. Kun eliön geneettinen monimuotoisuus laskee, alkavat MHC-proteiinit toimia heikommin, mikä johtaa heikentyneeseen kykyyn vastustaa tauteja ja patogeeneja. Mainittakoon, että sukupuuttoon kuolleilla mammuteilla oli myös geneettinen monimuotoisuus niin alhainen, että se johti MHC-proteiinien heikkoon toimintaan ja lopulta niiden sukupuuttoon.<br /><br />Geneettiselle rappeutumiselle ja sen seurauksille löytyy jo paljon tieteellisiä todisteita. Evoluutiolle sen sijaan ei löydy ensimmäistäkään tieteellistä todistetta.<br /><br />Eliöiden adaptoituminen johtaa muutoksiin niiden solujen epigeneettisissä informaatiokerroksissa, kuten DNA:n metyl
